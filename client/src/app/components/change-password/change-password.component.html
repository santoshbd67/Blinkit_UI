<div class="changepwd-content">
    <div class="container p-3">
        <div class="col-12">
            <div>
                <div class="card-header font-weight-bold">
                    Change Password
                </div>
                <div style="margin-bottom: 0 !important; font-size: 14px; margin-top: 2%;">
                    <form [formGroup]="frmSignup" class="d-flex" (submit)="submit()">
                        <!-- main-form -->
                        <div class="col-6">
                            <!-- Current Password -->
                            <div class="form-group">
                                <label for="oldPassword" [ngClass]="frmSignup.controls['oldPassword'].dirty && frmSignup.controls['oldPassword'].invalid
                                    ?
                                    'text-danger' : ''">Current Password</label>
                                <div class="input-group">
                                    <input [type]="currentPasswordField ? 'text'
                                        :
                                        'password'" class="form-control" [ngClass]="frmSignup.controls['oldPassword'].dirty
                                        &&
                                        frmSignup.controls['oldPassword'].invalid
                                        ? 'is-invalid': ''" formControlName="oldPassword"
                                        placeholder="Current Password" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa" [ngClass]="{
                                                'fa-eye-slash':
                                                !currentPasswordField,
                                                'fa-eye': currentPasswordField
                                                }" (click)="toggleCurrentPasswordType()"></i>
                                        </span>
                                    </div>
                                </div>

                                <label class="text-danger" *ngIf="frmSignup.controls['oldPassword'].dirty
                                    && frmSignup.controls['oldPassword'].touched
                                    &&
                                    frmSignup.controls['oldPassword'].hasError('required')">
                                    Current Password is Required!
                                </label>
                                <label class="text-danger" *ngIf="frmSignup.controls['oldPassword'].dirty
                                    && frmSignup.controls['oldPassword'].touched
                                    &&
                                    frmSignup.controls['oldPassword'].hasError('minlength')">
                                    Password must be atleast 8 characters long
                                </label>
                            </div>
                            <!-- New Password -->
                            <div class="form-group">
                                <label for="newPassword" [ngClass]="frmSignup.controls['newPassword'].dirty && frmSignup.controls['newPassword'].invalid
                                    ?
                                    'text-danger' : ''">New Password</label>
                                <div class="input-group">
                                    <input [type]="newPasswordField ? 'text' :
                                        'password'" class="form-control" [ngClass]="frmSignup.controls['newPassword'].dirty
                                        &&
                                        frmSignup.controls['newPassword'].invalid
                                        ? 'is-invalid': ''" formControlName="newPassword" placeholder="New Password" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa" [ngClass]="{
                                                'fa-eye-slash':
                                                !newPasswordField,
                                                'fa-eye': newPasswordField
                                                }" (click)="toggleNewPasswordType()"></i>
                                        </span>
                                    </div>
                                </div>

                            </div>
                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirmPassword" [ngClass]="frmSignup.controls['confirmPassword'].dirty && frmSignup.controls['confirmPassword'].invalid
                                    ? 'text-danger' : ''">Confirm Password</label>
                                <div class="input-group">
                                    <input [type]="confirmPasswordField ? 'text'
                                        :
                                        'password'" class="form-control" [ngClass]="frmSignup.controls['confirmPassword'].dirty
                                        &&
                                        frmSignup.controls['confirmPassword'].invalid
                                        ? 'is-invalid': ''" formControlName="confirmPassword"
                                        placeholder="Confirm Password" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa" [ngClass]="{
                                                'fa-eye-slash':
                                                !confirmPasswordField,
                                                'fa-eye': confirmPasswordField
                                                }" (click)="toggleConfirmPasswordType()"></i>
                                        </span>
                                    </div>
                                </div>
                                <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].dirty
                                    &&
                                    frmSignup.controls['confirmPassword'].hasError('required')">
                                    Password is Required!
                                </label>
                                <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].dirty
                                    &&
                                    frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
                                    Password do not match
                                </label>
                            </div>
                            <!-- Change Password button -->
                            <div class="form-group">
                                <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block
                                    font-weight-bold">Change Password
                                </button>
                            </div>
                        </div>
                        <!-- space div -->
                        <div class="col-1"></div>
                        <!-- Instructions div -->
                        <div class="col-5">
                            <div class="card">
                                <div class="card-header font-weight-bold
                                    bg-white">
                                    Your Password must have at least :
                                </div>
                                <div class="card-body validation_modal">
                                    <label class="col" [ngClass]="frmSignup.controls['newPassword'].hasError('required')
                                        ||
                                        frmSignup.controls['newPassword'].hasError('minlength')
                                        ? 'text-danger' : 'text-success'">
                                        <i class="material-icons">{{
                                            frmSignup.controls['newPassword'].hasError('required')
                                            ||
                                            frmSignup.controls['newPassword'].hasError('minlength')
                                            ? 'cancel' :
                                            'check_circle' }}</i>
                                        8 characters!
                                    </label>
                                    <label class="col" [ngClass]="frmSignup.controls['newPassword'].hasError('required')
                                        ||
                                        frmSignup.controls['newPassword'].hasError('hasNumber')
                                        ? 'text-danger' : 'text-success'">
                                        <i class="material-icons">{{
                                            frmSignup.controls['newPassword'].hasError('required')
                                            ||
                                            frmSignup.controls['newPassword'].hasError('hasNumber')
                                            ? 'cancel' :
                                            'check_circle' }}</i>
                                        1 number!
                                    </label>
                                    <label class="col" [ngClass]="frmSignup.controls['newPassword'].hasError('required')
                                        ||
                                        frmSignup.controls['newPassword'].hasError('hasCapitalCase')
                                        ? 'text-danger' : 'text-success'">
                                        <i class="material-icons">{{
                                            frmSignup.controls['newPassword'].hasError('required')
                                            ||
                                            frmSignup.controls['newPassword'].hasError('hasCapitalCase')
                                            ? 'cancel' :
                                            'check_circle' }}</i>
                                        1 Letter in Capital Case!
                                    </label>
                                    <label class="col" [ngClass]="frmSignup.controls['newPassword'].hasError('required')
                                        ||
                                        frmSignup.controls['newPassword'].hasError('hasSmallCase')
                                        ? 'text-danger' : 'text-success'">
                                        <i class="material-icons">{{
                                            frmSignup.controls['newPassword'].hasError('required')
                                            ||
                                            frmSignup.controls['newPassword'].hasError('hasSmallCase')
                                            ? 'cancel' :
                                            'check_circle' }}</i>
                                        1 Letter in Small Case!
                                    </label>
                                    <label class="col" [ngClass]="frmSignup.controls['newPassword'].hasError('required')
                                        ||
                                        frmSignup.controls['newPassword'].hasError('hasSpecialCharacters')
                                        ? 'text-danger' : 'text-success'">
                                        <i class="material-icons">{{
                                            frmSignup.controls['newPassword'].hasError('required')
                                            ||
                                            frmSignup.controls['newPassword'].hasError('hasSpecialCharacters')
                                            ? 'cancel' :
                                            'check_circle' }}</i>
                                        1 Special Character
                                        Character!
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
