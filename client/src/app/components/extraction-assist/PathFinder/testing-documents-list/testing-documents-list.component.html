<div>
  <div class="d-flex align-items-end justify-content-between float-right font-weight-bold p-2 ft-12
    text-center font-weight-normal pr-4 pl-0">
    <div *ngIf="dataset && dataset.length">
      Showing {{ avilableDocList.length }} of {{ avilableDocList.length }}
    </div>
  </div>
  <table class="table table-white manually-doc-list table-white-responsive"
    *ngIf="dataset && dataset.length">
    <thead>
      <tr>
        <th *ngFor="let head of avilableDocList[0] | keys">
          <input (click)="selectColumn(head,$event)" *ngIf="head !==
            'DocumentId' &&
            head !== 'FileName' && head!='Queue' && head!='Format'"
            type="checkbox"
            (change)="isChecked= !isChecked" name="checkbox_{{head}}"
            id="checkbox_{{head}}"> {{head}}
        </th>
        <th scope="col" class="ft-12 word-wrap"
          *ngIf="!multipleSelect"></th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr [ngStyle]="{backgroundColor: getColor(headerItem?.vendorId)}" -->
      <tr
        class="table-hover-data" *ngFor="let headerItem of avilableDocList ;let
        i= index">

        <td style="max-width: fit-content;" *ngFor="let list of headerItem |
          keys">{{headerItem[list]}}</td>
        <!-- forwardIcon button  -->
        <!-- <td style="vertical-align: text-top !important;" class="ft-12"
          *ngIf="!multipleSelect">
          <button class="btn mr-1" style="width: 42px"
            (click)="identifyFormat(headerItem.documentId)">
            <img [src]="imgSrc.forwardIcon"
              class="cursor-pointer" width="22" height="auto"
              title="click to proceed" />
          </button>
        </td> -->
        <td style="vertical-align: text-top !important;" class="ft-12"
          *ngIf="!multipleSelect">
          <button title="View Document Details" class="btn btn-success btn-table"
            (click)="openDetailView(headerItem)">
            VIEW
          </button>
        </td>
      </tr>
    </tbody>

    <div *ngIf="isViewClicked">
      <app-testing-doc-detailview
        [documentDocsList]="avilableDocList"
        [currentDocInfo]="docInfo"
        [currentIndex]="currentIndex"
        (close)="closeDetailView()">
      </app-testing-doc-detailview>
    </div>

  </table>

  <!-- <div class="d-flex align-items-end justify-content-start ft-500 p-2 ft-12
    text-center font-weight-normal" *ngIf="avilableDocList &&
    avilableDocList.length">
    Showing {{ avilableDocList.length }} of {{ avilableDocList.length }}
  </div> -->

  <!-- <div class="d-flex align-items-end justify-content-center p-3"
    *ngIf="avilableDocList && avilableDocList.length">
    <pagination-controls (pageChange)="setPageNumber($event); pageNumber=
      $event" class="ft-14 font-weight-normal">
    </pagination-controls>
  </div> -->
</div>

<ng-template #showNA>
  <span class="font-weight-bold">-NA-</span>
</ng-template>
