<div class="page_bg">
    <div class="login_page">
        
        <!-- Instructions + LOGO -->
        <div class="__left">
            <app-demo-instuctions></app-demo-instuctions>
        </div>

        <!-- Login Form -->
        <div class="__right">
            <div class="login">
                <div class="w-20"></div>
                <div class="login__form">
                    <!-- <div class="demo">demo</div> -->

                    <div class="login__logo">
                        <img src="{{logoSrc}}" />
                    </div>

                    <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="ft-14 fw-500 text-capitalize">Email
                                Address</label>
                            <!-- <input type="text" class="form-control" name="emailId" id="emailId" formControlName="emailId" placeholder="example@paiges.com" required /> -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control
                                    customFont" placeholder="example@mail.com" formControlName="emailId" name="emailId"
                                    id="emailId" />
                            </div>

                            <div *ngIf="loginForm.get('emailId').errors &&
                                submitted" class="error-msg">
                                Email is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="ft-14 fw-500 text-capitalize">Password</label>
                            <!-- <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="password" required /> -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa" [ngClass]="{
                                            'fa-eye-slash': !fieldTextType,
                                            'fa-eye': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i>
                                    </span>
                                </div>
                                <input [type]="fieldTextType ? 'text' :
                                    'password'" class="form-control customFont" formControlName="password"
                                    placeholder="password" />
                            </div>

                            <div *ngIf="loginForm.get('password').errors &&
                                submitted" class="error-msg">
                                Password is required
                            </div>
                        </div>
                        <div class="forgot_password">
                            <span>
                                <button type="button" (click)="forgotPassword()" class="btn tt-header-btn m-0">
                                    Forgot password?
                                </button>
                            </span>
                        </div>
                        <div class="form-group pt-3">
                            <button type="submit" class="btn btn-sign w-100
                                ft-14 customFont">
                                SIGN IN
                            </button>
                        </div>
                        <hr>
                        <div class="hiw_link" *ngIf="SIGNUP_PAGE_VISIBILITY ==
                            1">
                            <p class="ft-14 fw-500 text-capitalize">Not
                                registerd yet.
                                <button type="button" class="btn tt-header-btn
                                    m-0 customFont blink_me_text" routerLink="/signup" routerLinkActive="active">
                                    Register Now
                                </button>
                            </p>
                        </div>
                        <app-demo-copyright></app-demo-copyright>
                        <button id="bookmark-this" title="Bookmark This Page" (click)="bookmarkPage($event)">
                            <i class="fas fa-bookmark"></i> Bookmark This Page
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
