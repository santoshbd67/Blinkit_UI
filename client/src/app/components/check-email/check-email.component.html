<div class="page_bg">
    <div class="check-email d-flex justify-content-center align-items-center">
        <div class="card border-none p-5 m-0">

            <div style="margin:auto;">
                <h2 class="customFont" style="text-align: center; margin-bottom: 20px;"> Forgot your password?</h2>
                <i class="fas fa-envelope-open-text fa-7x check"></i>
                <hr>
                <p class="customFont" style="line-height: 1px !important">Please enter your registered email to receive the password </p>
                <p class="customFont">recovery instructions.</p>

                <form class="w-100" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="ft-14 fw-500 text-capitalize customFont">Email Address</label>
                        <!-- <input type="email" class="form-control" name="emailId" id="emailId" formControlName="emailId" placeholder="example@paiges.com" required /> -->
                        <!-- <div *ngIf="loginForm.get('emailId').errors && submitted" class="error-msg">
                            EmailId is required
                        </div> -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                   </span>
                            </div>
                            <input type="text" class="form-control customFont" placeholder="example@mail.com" formControlName="emailId" name="emailId" id="emailId" />
                        </div>


                        <div *ngIf="(emailForm.get('emailId').touched ||  submitted)">
                            <span class="text-danger" *ngIf="emailForm.get('emailId').errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf=" emailForm.get('emailId').errors?.pattern ">
                                Enter a valid email address
                            </span>
                            <span class="text-danger" *ngIf="emailForm.get('emailId').errors?.emailNotAvailable && 
                            !emailForm.get('emailId').errors?.pattern &&
                             !emailForm.get('emailId').errors?.required">
                                Please enter your corporate EmailId
                            </span>
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <button type="submit" class="btn btn-sign w-100 ft-14 reset_btn customFont">Request reset Link</button>
                    </div>
                    <hr>
                </form>

                <!-- <span class="custom_link">
                <button type="button" class="btn tt-header-btn m-0 custom_link" (click)="returnToSignIn()" routerLink="/login" routerLinkActive="active">
                    Back to Login
                  </button>
                </span> -->

                <div style="margin-top: 0px!important;" class="forgot_password">
                    <span style="text-align: center!important;">
                        <button type="button" (click)="returnToSignIn()" routerLink="/login" routerLinkActive="active" class="btn tt-header-btn m-0 customFont">
                            Go back to Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
