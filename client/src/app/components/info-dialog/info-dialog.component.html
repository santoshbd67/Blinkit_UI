<div>
  <div class="modal-header">
    <h5 class="modal-title w-100 text-center">{{modalData.headerName}}</h5>
    <button type="button" (click)="dismissModal()" class="close"
      data-dismiss="modal" aria-label="Close">X
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>

  <div class="d-flex modal-body p-3 mt-2">
    <h6 class="modal-title ft-600 ft-12" *ngIf="modalData.isLoading;else
      bodyContent">
      {{message}}</h6>
  </div>

  <ng-template #bodyContent>
    <div>
      <img *ngFor="let src of modalData.Images" class="img-fluid" [src]='src'
        width="auto" height="auto" alt="">
    </div>
  </ng-template>
</div>
